<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="grid-item" id="counterDiv">
            <table id="counterTable">
                <tr>
                    <td>Tasks:</td.7552>ToDo
                    <td id='taskNumber'>number</td>
                </tr>
                <tr>
                    <td>Completed:  </td>
                    <td id='completedNumber'>number</td>
                </tr>
            </table>
            <div>
                <p id="explanationText">Simply type and press enter to add a new task. Click to complete a task. To view or hide completed tasks, clicked "Completed Todos" to the left. You may also "uncomplete" ToDos by clicking them. Click the x to delete a To Do.</p>
            </div>
        </div>
        <div class="grid-item" id="ToDoListDiv">
            <h1 id="ToDoHeading">To Do</h1>
            <input id="inputNewToDo">
            <div id="errorMessage">JS failed to load.</div>
            <div id="ToDos"></div>
        </div>
        <div class="grid-item" id="completedDiv">
            <button id="completedToDoButton" class="standardButton">Completed todos</button>
            <div id="completedToDosDiv"></div>
        </div>
    </div>
        <button id="back-button" class="back-button" href="../index.html">more interactive webpages</button>
</body>
<script type="module" src="./script.js"></script>
</html>
