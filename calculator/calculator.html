<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer>
        </script>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="inputDisplay" readonly>
            <table>
                <tr>
                    <td><button onclick="pressNum(7)" id="sevenB" class="calcButton">7</button></td>
                    <td><button onclick="pressNum(8)" id="eightB" class="calcButton">8</button></td>
                    <td><button onclick="pressNum(9)" id="nineB" class="calcButton">9</button></td>
                    <td><button onclick="divBC()" id="divB" class="calcButton">/</button></td>
                    <td><button onclick="cBC()" id="cB" class="calcButton">C</button></td>
                </tr>
                <tr>
                    <td><button onclick="pressNum(4)" id="fourB" class="calcButton">4</button></td>
                    <td><button onclick="pressNum(5)" id="fiveB" class="calcButton">5</button></td>
                    <td><button onclick="pressNum(6)" id="sixB" class="calcButton">6</button></td>
                    <td><button onclick="multiplyBC()" id="multiplyB" class="calcButton">x</button></td>
                    <td><button onclick="squareBC()" id="squareB" class="calcButton">^2</button></td>
                </tr>
                <tr>
                    <td><button onclick="pressNum(1)" id="oneB" class="calcButton">1</button></td>
                    <td><button onclick="pressNum(2)" id="twoB" class="calcButton">2</button></td>
                    <td><button onclick="pressNum(3)" id="threeB" class="calcButton">3</button></td>
                    <td><button onclick="minusBC()" id="minusB" class="calcButton">-</button></td>
                    <td><button onclick="sqrtBC()" id="sqrtB" class="calcButton">sqrt</button></td>
                </tr>
                <tr>
                    <td><button onclick="pressNum(0)" id="zeroB" class="calcButton">0</button></td>
                    <td><button onclick="decimalBC()" id="decimalB" class="calcButton">.</button></td>
                    <td><button onclick="percentBC" id="percentB" class="calcButton">%</button></td>
                    <td><button onclick="addBC()" id="plusB" class="calcButton">+</button></td>
                    <td><button onclick="equalBC()" id ="equalB" class="calcButton">=</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
