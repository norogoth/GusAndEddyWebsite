<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer>
        </script>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="inputDisplay" readonly>
            <table>
                <tr>
                    <td><button id="seven-button" class="calcButton">7</button></td>
                    <td><button id="eight-button" class="calcButton">8</button></td>
                    <td><button id="nine-button" class="calcButton">9</button></td>
                    <td><button id="div-button" class="calcButton">/</button></td>
                    <td><button id="undo-button" class="calcButton">undo</button></td>
                    <td><button id="c-button" class="calcButton">C</button></td>
                </tr>
                <tr>
                    <td><button id="four-button" class="calcButton">4</button></td>
                    <td><button id="five-button" class="calcButton">5</button></td>
                    <td><button id="six-button" class="calcButton">6</button></td>
                    <td><button id="x-button" class="calcButton">x</button></td>
                    <td><button id="open-paren-button" class="calcButton">(</button></td>
                    <td><button id="closed-paren-button" class="calcButton">)</button></td>
                </tr>
                <tr>
                    <td><button id="one-button" class="calcButton">1</button></td>
                    <td><button id="two-button" class="calcButton">2</button></td>
                    <td><button id="three-button" class="calcButton">3</button></td>
                    <td><button id="minus-button" class="calcButton">-</button></td>
                    <td><button id="square-button" class="calcButton">^2</button></td>
                    <td><button id="sqrt-button" class="calcButton">sqrt</button></td>
                </tr>
                <tr>
                    <td><button id="zero-button" class="calcButton">0</button></td>
                    <td><button id="decimal-button" class="calcButton">.</button></td>
                    <td><button id="percent-button" class="calcButton">%</button></td>
                    <td><button id="plus-button" class="calcButton">+</button></td>
                    <td colspan="2"><button id ="equal-button" class="calcButton">=</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
