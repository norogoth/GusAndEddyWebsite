<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer>
        </script>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="inputDisplay" readonly>
            <table>
                <tr>
                    <td><button onclick="" id="sevenB" class="calcButton">7</button></td>
                    <td><button onclick="" id="eightB" class="calcButton">8</button></td>
                    <td><button onclick="" id="nineB" class="calcButton">9</button></td>
                    <td><button onclick="" id="divB" class="calcButton">/</button></td>
                    <td><button onclick="" id="undoB" class="calcButton">undo</button></td>
                    <td><button onclick="" id="cB" class="calcButton">C</button></td>
                </tr>
                <tr>
                    <td><button onclick="" id="fourB" class="calcButton">4</button></td>
                    <td><button onclick="" id="fiveB" class="calcButton">5</button></td>
                    <td><button onclick="" id="sixB" class="calcButton">6</button></td>
                    <td><button onclick="" id="xB" class="calcButton">x</button></td>
                    <td><button onclick="" id="openParenB" CLASS="calcButton">(</button></td>
                    <td><button onclick="" id="closedParenB" class="calcButton">)</button></td>
                </tr>
                <tr>
                    <td><button onclick="" id="oneB" class="calcButton">1</button></td>
                    <td><button onclick="" id="twoB" class="calcButton">2</button></td>
                    <td><button onclick="" id="threeB" class="calcButton">3</button></td>
                    <td><button onclick="" id="minusB" class="calcButton">-</button></td>
                    <td><button onclick="" id="squareB" class="calcButton">^2</button></td>
                    <td><button onclick="" id="sqrtB" class="calcButton">sqrt</button></td>
                </tr>
                <tr>
                    <td><button onclick="" id="zeroB" class="calcButton">0</button></td>
                    <td><button onclick="" id="decimalB" class="calcButton">.</button></td>
                    <td><button onclick="" id="percentB" class="calcButton">%</button></td>
                    <td><button onclick="" id="plusB" class="calcButton">+</button></td>
                    <td colspan="2"><button onclick="" id ="equalB" class="calcButton">=</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
